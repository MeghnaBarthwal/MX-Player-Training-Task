<html>
    <head>
        <title> Home page </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div style="align-items: center; border: 1px; background-color: aliceblue;">

        <h1 class="head"> Welcome to home page </h1>
        <form action="show_user"  method="post">
            <p> <input type="text" name="username" placeholder="Username"/></p>
            <p> <input type="text" name="password" placeholder="Password"/></p>
            <p> <input type="text" name="city" placeholder="City"/></p>
            <p> <input type="number" name="pincode" placeholder="Pincode"/></p>
            <p> <input type="number" name="phone" placeholder="Phone Number"/></p>
            <p> <input type="submit" value="Submit" name="submit" /> </p>
        </form>
        <form action="upload" method="post" enctype="multipart/form-data">
            <p> <input type="file" name="doc"/> </p>
            <p> <input type="submit" value="Upload" name="upload" /></p>

        </form>
    </div>
    </body>
</html>
